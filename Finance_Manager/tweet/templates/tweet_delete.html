{% extends "layout.html" %}

{% block title %}
Daddy's Tweets
{% endblock title %}

{% block content %}
<h1 class="text-center m-6 text-3xl">Welcome to Daddy's Tweet Page</h1>

<h2 class="text-2xl font-semibold mb-6 text-white">Are you sure you want to delete this tweet?</h2>

<form method="post">
    {% csrf_token %}
    <button class="inline-flex items-center px-3 py-2 mr-5 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete Tweet</button>

    <a href="{% url 'tweet_list' %}" class="text-white bg-gray-600 border border-gray-500 hover:bg-gray-700 focus:ring-4 focus:ring-gray-800 rounded-lg inline-flex items-center px-3 py-2 mr-5 text-sm font-medium text-center">Back to Tweet List</a>

{% endblock content %}
